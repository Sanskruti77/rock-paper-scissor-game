<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
     <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <!-- Front Page -->
    <div class="start-screen">
      <h2>Let's Play Rock Paper Scissor</h2>
      <div class="image">
        <img src="logo.jpg">
      </div>
      <div id="start-btn">Start Game</div>
    </div>

    <!-- Game Page -->
    <div class="gamescreen">
      <heading>
        <h1>Rock Paper Scissor</h1>
      </heading>

      <main>
        <div class="choises">
          <div id="Rock" class="choise">
            <img src="Rock.jpeg" />
          </div>
          <div id="Paper" class="choise">
            <img src="Paper.jpeg" />
          </div>
          <div id="Scissor" class="choise">
            <img src="Scissor.jpeg" />
          </div>
        </div>

        <div class="score-board">
          <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
          </div>
          <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
          </div>
        </div>

        <div class="msg-container">
          <div id="msg">Play Your Move!</div>
        </div>
      </main>

      <footer>
        <button id="btn1" class="reset-btn">Reset Game</button>
        <button id="btn2" class="reset-btn">Start New Game!</button>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
